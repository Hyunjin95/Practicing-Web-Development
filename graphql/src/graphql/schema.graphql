type Person {
  id: Int!
  name: String!
  age: Int!
  gender: String!
  country: String!
}

type Movie {
  id: Int!
  title: String!
  rating: Float!
  summary: String
  language: String
  medium_cover_image: String
}

type Query {
  people: [Person]!
  person(id: Int!): Person
  movies(limit: Int, rating: Float): [Movie]!
}

type Mutation {
  addPerson(
    name: String!
    age: Int!
    gender: String!
    country: String!
  ): Person!
  deletePerson(id: Int!): Boolean!
}
