type Person {
  id: Int!
  name: String!
  age: Int!
  gender: String!
  country: String!
}

type Query {
  people: [Person]!
  person(id: Int!): Person
}

type Mutation {
  addPerson(
    name: String!
    age: Int!
    gender: String!
    country: String!
  ): Person!
  deletePerson(id: Int!): Boolean!
}
