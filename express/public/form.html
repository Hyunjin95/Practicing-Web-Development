<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Simple Form</title>
  </head>
  <body>
    <header>
      <nav>
        <a href="/">Go to Main</a>
      </nav>
    </header>
    <section>
      <form class="email_form" action="/email/form" method="POST">
        email : <input type="email" name="email" />
        <br />
        <input type="submit" value="submit" />
      </form>
    </section>
    <section>
      <button class="ajax_request">ajax request test</button>
      <div class="ajax_response"></div>
    </section>

    <script>
      document
        .querySelector('.ajax_request')
        .addEventListener('click', function () {
          var email = document.querySelector('.email_form').elements[0].value;
          requestAjax('http://127.0.0.1:3000/email/ajax', email);
        });

      function requestAjax(uri, data) {
        var data = { email: data };
        data = JSON.stringify(data);

        var xhr = new XMLHttpRequest();
        xhr.open('POST', uri);
        xhr.setRequestHeader('Content-Type', 'application/json');
        xhr.send(data);

        xhr.addEventListener('load', function () {
          responseDiv = document.querySelector('.ajax_response');
          if (xhr.status >= 400) {
            responseDiv.innerHTML = xhr.statusText;
            return;
          }
          var result = JSON.parse(xhr.responseText);
          responseDiv.innerHTML = result.email;
        });
      }
    </script>
  </body>
</html>
